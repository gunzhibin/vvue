<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-slot>
        <img src="img/img2.jpg" alt="">
        <p>上面胡乱说话</p>
    </my-slot>
</div>
<template id="my_slot">
    <div id="panel">
        <h2 class="panel-header">插槽的头部</h2>
        <!--预留一个插槽-->
        <slot>可以替换任何标签，默认显示提示的内容</slot>
        <footer>插槽的尾部</footer>
    </div>
</template>
<script type="text/javascript" src="js/vue.js"></script>
<script>
    Vue.component('my-slot',{
        template:"#my_slot"
    })
    let model = new Vue({
        el:"#app",
        data:{
            msg:"这是model 数据！"
        }
    })
</script>
</body>
</html>
