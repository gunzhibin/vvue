<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-computer>
        <div slot="cpu">Inter Core i8</div>
        <img slot="gpu" src="img/img2.jpg" alt="">
        <div slot="memory">128G</div>
        <input slot="hard-drive" type="color">
    </my-computer>
</div>
<template id="my_computer">
    <div>
        <slot name="cpu">这里是插CPU的</slot>
        <slot name="gpu">这里是插GPU的</slot>
        <slot name="memory">这里是插内存条的</slot>
        <slot name="hard-drive">这里是插硬盘的</slot>
    </div>
</template>
<script type="text/javascript" src="js/vue.js"></script>
<script>
    Vue.component('my-computer',{
        template:"#my_computer"
    })
    let model = new Vue({
        el:"#app",
        data:{
            msg:"这是model 数据！"
        }
    })
</script>
</body>
</html>
